<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <!-- leaflet css 設定 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- 自訂 css -->
    <style>
        table,
        thead,
        th,
        tbody,
        tr,
        td {
            border: 1px solid;
        }

        #map {
            height: 480px;
        }
    </style>

</head>

<body>
    <button id="btn_request">取得臺北市咖啡廳列表</button>

    <div id="map"></div>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>city</th>
                <th>name</th>
                <th>address</th>
                <th>url</th>
                <th>socket</th>
                <th>latitude</th>
                <th>longitude</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin="">
        </script>

    <script>
        var map = L.map('map').setView([25.0339145, 121.5412233], 13);


        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        // L.marker([25.0339145, 121.5412233]).addTo(map)
        //     .bindPopup('自訂訊息<br>可以放 HTML')
        //     .openPopup();


        let layerGroup = null;
        let arrLayers = [];


        document.querySelector('button#btn_request').addEventListener('click', function (event) {
            fetch('http://127.0.0.1:5000/cafes/taipei', {
                method: "GET"
            }).then(function (response) {
                return response.json();
            }).then(function (arr) {
                if (layerGroup != null) {
                    layerGroup.clearLayers();
                    map.removeLayer(layerGroup);


                    layerGroup = null;
                    arrLayers = [];
                }


                let tbody = document.querySelector('table > tbody');
                tbody.innerHTML = '';


                for (let o of arr) {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `<td>${o['id']}</td>
                                    <td>${o['city']}</td>
                                    <td>${o['name']}</td>
                                    <td>${o['address']}</td>
                                    <td>${o['url']}</td>
                                    <td>${o['socket']}</td>`;


                    tbody.appendChild(tr)


                    let marker = L.marker([o['latitude'], o['longitude']]).bindPopup(`${o['name']}`);


                    marker.addEventListener('click', function (event) {
                        console.log(o);
                    });


                    arrLayers.push(marker);
                }


                layerGroup = L.layerGroup(arrLayers);
                layerGroup.addTo(map);


            });
        });
    </script>
</body>

</html>
